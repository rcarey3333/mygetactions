name: super-Linter

on: push

jobs: 
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: run super-linter
        uses: github/super-linter@v3
        env:
          DEFAULT BRANCH: main
          github_TOKEN: ${{ secrets.github_TOKEN }}
 
